<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="js/leaflet/leaflet.css">
  <link href="css//bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center menu">
        <h3 class="text-primary">Меню</h3>
        <hr>
        <div class="btn-group-vertical group-menu">
          <button type="button" class="btn btn-primary button-menu" id="newLabel">Добавление метки</button>
          <button type="button" class="btn btn-primary button-menu" id="showAllLabel">Показать все метки</button>
          <button type="button" class="btn btn-primary button-menu">Поиск метки</button>
          <button type="button" class="btn btn-primary button-menu">Настройка</button>
          <button type="button" class="btn btn-primary button-menu-last">Закрыть</button>
        </div>
      </div>
      <div class="col-9 blc-map">
        <div class="row alert-success">
          <div class="col-9 alert-success text-center">
            <label for="">Укажите точку и нажмите кнопку "Добавить"</label>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-large btn-block btn-success">button</button>
          </div>
        </div>
        <div id="map">
        </div>
      </div>
    </div>

    <!-- Подтверждение действия для добавления метки -->
    <div class="modal" tabindex="-1" role="dialog" id="confirmation-add-label">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Подтверждение действия</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Карта будет очищена от меток, продолжить?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
              <button type="button" class="btn btn-primary" onClick="applyConfirmationAddLabel()">Да</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="confirmation-show-all-label">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Подтверждение действия</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Карта будет очищена от меток, продолжить?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
                <button type="button" class="btn btn-primary" onClick="applyConfirmationShowAlLabel()" id="">Да</button>
              </div>
            </div>
          </div>
        </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/leaflet/leaflet.js"></script>
  <script src="js/nativescript-webview-interface.js"></script>
  <script src="js/func.js"></script>
</body>

</html>
